name: Build & Push HA Add-on

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase image name
        id: image
        run: echo "name=${GITHUB_REPOSITORY_OWNER,,}/planning-poker-ha-addon" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' planning-poker/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          labels: |
            io.hass.name=Planning Poker
            io.hass.version=${{ steps.version.outputs.version }}
            io.hass.arch=amd64
            io.hass.type=addon
